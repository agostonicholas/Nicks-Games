<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Nicks Games</title>
  </head>
  <body>
    <header class= "main-title">
      <img class="logo hoverable" src="nicks-games-logo.png" style="display: block; margin: 0" alt="Logo" height="100" width="100">
      <h1>Nick's Games</h1>
      <nav class="nav-bar">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>
      <div class="login-container">
        <form id="login-form">
          <input type="text" id="username" name="username" placeholder="Username" />
          <input type="password" id="password" name="password" placeholder="Password" />
          <button id="loginBtn" type="submit">Login</button>
          <button id="registerBtn" type="button">Register</button>
        </form>
      <div id="login-message"></div>
    </header>
    <section id="game-list">
      <div class="game-grid"></div>
    </section>
    <script src="load-games.js"></script>
    <script src="login.js"></script>
  </body>
</html>
